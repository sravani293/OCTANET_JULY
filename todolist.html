<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
    <link rel="icon" href="favicon.icon" type="image/icon">  

	<link rel="stylesheet" href="main.css" />
</head>
<body>	
	<header>       
		<h1>Please Enter Your Task Here</h1>     
		<form id="new-task-form">
			<input type="text" name="new-task-input" id="new-task-input" placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2><b>Here is your all Tasks</b></h2>

			<div id="tasks">
			</div>
		</section>
	</main>
	<script src="main.js"></script>
</body>
</html>
